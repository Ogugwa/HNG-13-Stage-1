<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../Reusable Components/nav.css"/>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
     <nav>
      <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about page/about.html">About Me</a></li>
          <li><a href="./contact.html">Contact Me</a></li>
          </ul>
    </nav>
    <main>
        <form data-testid="test-contact-form" method="post" autocomplete="on">
          <h1 class="heading" data-testid="test-contact-heading">Contact Me</h1>
          <div class="fname">
             <label for="name" data-testid="test-contact-name"
            placeholder="John Doe"> Full Name:</label>
            <input type="text" id="name" name="name"  aria-describedby="name-error">  
            <p id="name-error" data-testid="test-contact-error-full-name"></p>  
          </div> 
          <div>
             <label for="email" data-testid="test-contact-email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="name@example.com"
            >Email:</label>
            <input type="email" id="email" name="email" aria-describedby="email-error">
            <p id="email-error" data-testid="test-contact-error-email"></p>
          </div> 
          <div>
             <label for="subject" data-testid="test-contact-subject"
            placeholder="Offer for Business">Subject:</label>
            <input type="text" id="subject" name="subject" aria-describedby="subject-error" required>
            <p id="subject-error" data-testid="test-contact-error-subject"></p>
          </div>
          <div>
            <label for="message" data-testid="test-contact-message">Message:</label>
            <textarea id="message" name="message" rows="10" minlength="10" aria-describedby="message-error" required></textarea>
            <p id="message-error" data-testid="test-contact-error-message"></p>
          </div>
          <button type="button" data-testid="test-contact-submit" id="submit-btn">Send Message</button>
        </form>
       <div class="error-message" id="error-message"></div>
       <div class="success-message" id="success-message" data-testid="test-contact-success-message"></div>
    </main>
    <script src="./contact.js" defer></script>
</body>
</html>
